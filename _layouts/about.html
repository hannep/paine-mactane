---
layout: default
---
<section class="post">
  <div>
    {% if page.image %}
      <div style="float: right; margin: 20px;">
        <img src="{{page.image}}" alt="" width="200" />
      </div>
    {% endif %}

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
