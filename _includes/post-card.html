<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.drink_crop %}
      <figure class="posts__img">
        <img src="{{ post.drink_crop }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div>
      <h2 class="posts__text"><strong itemprop="name">#{{post.number}} {{ post.name }}</strong> â€” {{post.short_text | markdownify }}</h2>
    </div>
  </a>
</article>
